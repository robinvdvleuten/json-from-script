name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 22
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - run: npm run build
      - run: npm run test
